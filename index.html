<!doctype html>
<html lang="en" dir="ltr" ng-app="messagesApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatchan</title>
  <link rel="stylesheet" href="/css/foundation.css">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/angular.min.js" type="text/javascript"></script>
  <script src="/js/client.js" type="text/javascript"></script>
  <script src="/js/password-generator.js" type="text/javascript"></script>
  <script src="/js/cryptico.js" type="text/javascript"></script>
  <script src="/js/application.js" type="text/javascript"></script>
</head>
<body ng-controller="messagesController">
  <aside class="users">
    <h1>Chatchan</h1>
    <ul>
      <li class="ellipsis" ng-repeat="user in users">
        <span class="user">
          <span class="bullet" ng-style="{'background-color': user.color}"></span>
          {{user.username}}
          <small>{{user.publicKeyID}}</small>
        </span>
      </li>
    </ul>
    <form ng-show="!ready" ng-submit="knock()" class="row collapse">
      <div class="small-6 columns">
        <input type="text" placeholder="Your username" ng-model="me.username">
      </div>
      <div class="small-6 columns">
        <input type="submit" value="Knock" class="button">
      </div>
    </form>
  </aside>
  <main class="messages">
    <ul id="auto-scroll">
      <li ng-repeat="message in messages">
        <div class="meta">
          <span class="bullet" ng-style="{'background-color': message.user.color}"></span>
          <span ng-attr-title="{{message.user.publicKeyID}}" class="username">{{message.user.username}}</span>
          <span ng-attr-title="{{message.received_at | date:'MMM d, h:mm:ss a'}}" class="received_at">{{message.received_at | date:'h:mm a'}}</span>
        </div>
        <div class="content">{{message.content}}</div>
      </li>
    </ul>
    <footer class="footer">
      <form ng-show="ready" ng-submit="sendMessage()">
        <div class="row collapse">
          <div class="small-10 columns">
            <input type="text" placeholder="Your message" ng-disabled="newMessage.disabled" ng-model="newMessage.content">
          </div>
          <div class="small-2 columns">
            <input type="submit" value="Send" class="button">
          </div>
        </div>
      </form>
    </footer>
  </main>
</body>
</html>
